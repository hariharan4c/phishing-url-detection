<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 50px;
        }
        .box {
            width: 350px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 6px;
            box-shadow: 0 0 10px #ccc;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 14px;
        }
        button {
            background: #343a40;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #23272b;
        }
        #msg {
            margin-top: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>üîê Admin Login</h2>

    <input id="username" placeholder="Username" autocomplete="username">
    <input id="password" type="password" placeholder="Password" autocomplete="current-password">

    <button onclick="login()">Login</button>

    <p id="msg"></p>
</div>

<script>
function login() {
    const msg = document.getElementById("msg");
    msg.style.color = "black";
    msg.innerText = "‚è≥ Logging in...";

    fetch("/admin/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value.trim()
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.redirect) {
            // ‚úÖ SUCCESS ‚Üí redirect
            window.location.href = data.redirect;
        } 
        else if (data.message) {
            msg.style.color = "red";
            msg.innerText = "‚ùå " + data.message;
        } 
        else {
            msg.style.color = "red";
            msg.innerText = "‚ùå Login failed";
        }
    })
    .catch(error => {
        console.error(error);
        msg.style.color = "red";
        msg.innerText = "‚ùå Server error. Try again.";
    });
}
</script>

</body>
</html>
