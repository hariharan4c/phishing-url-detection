<!DOCTYPE html>
<html>
<head>
    <title>Phishing URL Scanner</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* üî• BACKGROUND IMAGE WITH BLUR */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: url("https://images.unsplash.com/photo-1600267165603-7b9f6f03d6c5")
                        no-repeat center center/cover;
            filter: blur(6px);
            z-index: -2;
        }

        /* DARK OVERLAY */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            z-index: -1;
        }

        /* MAIN CARD */
        .card {
            width: 500px;
            margin: 120px auto 0;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #1b263b;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .scan-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            background: #1b263b;
            color: white;
            cursor: pointer;
        }

        .scan-btn:hover {
            background: #415a77;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            white-space: pre-line;
            font-weight: bold;
        }

        .low {
            background: #eafaf1;
            color: #2ecc71;
            border-left: 6px solid #2ecc71;
        }

        .high {
            background: #fdecea;
            color: #e74c3c;
            border-left: 6px solid #e74c3c;
        }

        .info {
            background: #fff8e1;
            color: #f1c40f;
            border-left: 6px solid #f1c40f;
        }

        /* üîê ADMIN LOGIN AT BOTTOM */
        .admin-login {
            position: fixed;
            bottom: 25px;
            right: 25px;
        }

        .admin-login a {
            text-decoration: none;
            background: #000;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
        }

        .admin-login a:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>üîê Phishing URL Scanner</h1>

    <input id="url" placeholder="Enter URL (e.g. https://example.com)">
    <button class="scan-btn" onclick="scanUrl()">
        <i class="fa fa-search"></i> Scan URL
    </button>

    <div id="result"></div>
</div>

<!-- ADMIN LOGIN FIXED AT BOTTOM -->
<div class="admin-login">
    <a href="/admin/login">
        <i class="fa fa-user-shield"></i> Admin Login
    </a>
</div>

<script>
function scanUrl() {
    const url = document.getElementById("url").value.trim();
    const resultDiv = document.getElementById("result");

    if (!url) {
        resultDiv.style.display = "block";
        resultDiv.className = "info";
        resultDiv.innerText = "‚ùå Please enter a URL";
        return;
    }

    resultDiv.style.display = "block";
    resultDiv.className = "info";
    resultDiv.innerText = "üîç Scanning URL, please wait...";

    fetch("/scan-url", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url: url })
    })
    .then(res => res.json())
    .then(data => {
        let message = "";

        if (data.verdict === "KNOWN CLEAN") {
            resultDiv.className = "low";
            message = `‚úÖ KNOWN CLEAN URL\nSource: ${data.source}`;
        }
        else if (data.verdict === "KNOWN MALICIOUS") {
            resultDiv.className = "high";
            message = `üö® KNOWN MALICIOUS URL\nSource: ${data.source}`;
        }
        else if (data.verdict === "HIGH RISK") {
            resultDiv.className = "high";
            message = `‚ö†Ô∏è HIGH RISK URL\nSource: ${data.source}\nML Risk: ${data.ml_risk}`;
        }
        else {
            resultDiv.className = "info";
            message = `‚ö†Ô∏è SUSPICIOUS URL\nSource: ${data.source}\nML Risk: ${data.ml_risk}`;
        }

        resultDiv.innerText = message;
    })
    .catch(() => {
        resultDiv.className = "info";
        resultDiv.innerText = "‚ùå Error scanning URL";
    });
}
</script>

</body>
</html>
