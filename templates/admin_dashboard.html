<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 30px;
        }

        h2 {
            margin-bottom: 15px;
        }

        .logout {
            float: right;
            text-decoration: none;
            background: #dc3545;
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #343a40;
            color: white;
        }

        button {
            padding: 6px 10px;
            margin-right: 6px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .approve {
            background: #28a745;
            color: white;
        }

        .reject {
            background: #dc3545;
            color: white;
        }

        .empty {
            margin-top: 20px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<h2>üõ°Ô∏è Admin ‚Äì Reported URLs
    <a class="logout" href="/admin/logout">Logout</a>
</h2>

<table id="reportTable">
    <thead>
        <tr>
            <th>ID</th>
            <th>URL</th>
            <th>Comment</th>
            <th>Reported At</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<p id="emptyMsg" class="empty" style="display:none;">
    ‚úÖ No pending reports
</p>

<script>
fetch("/admin/api/reports")
.then(res => res.json())
.then(data => {
    const tableBody = document.querySelector("#reportTable tbody");
    const emptyMsg = document.getElementById("emptyMsg");

    if (data.length === 0) {
        emptyMsg.style.display = "block";
        return;
    }

    data.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${r.id}</td>
            <td>${r.url}</td>
            <td>${r.comment}</td>
            <td>${r.timestamp}</td>
            <td>
                <button class="approve" onclick="review(${r.id}, 'approve')">Approve</button>
                <button class="reject" onclick="review(${r.id}, 'reject')">Reject</button>
            </td>
        `;
        tableBody.appendChild(row);
    });
});

function review(reportId, action) {
    fetch("/admin/api/review", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            report_id: reportId,
            action: action
        })
    })
    .then(res => res.json())
    .then(() => {
        alert("‚úî Action completed");
        location.reload();
    })
    .catch(() => {
        alert("‚ùå Action failed");
    });
}
</script>

</body>
</html>
